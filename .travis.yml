language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

os:
  - linux

services:
  docker

before_install:
  - docker pull pmem/pmemkv:ubuntu-18.04
  - docker run pmem/pmemkv:ubuntu-18.04 /bin/sh

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
